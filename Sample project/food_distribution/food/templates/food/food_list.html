<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Food Items</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Location</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for food_item in food_items %}
                    <tr>
                        <td>{{ food_item.name }}</td>
                        <td>{{ food_item.quantity }}</td>
                        <td>{{ food_item.location }}</td>
                        <td>{{ food_item.timestamp }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4">No food items found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'add_food' %}" class="btn btn-primary">Add New Food Item</a>
    </div>
</body>
</html>
