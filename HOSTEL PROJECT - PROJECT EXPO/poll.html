<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll</title>

    <!--css file-->
    <link rel="stylesheet" href="poll.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Weekend Poll</header>

      <div class="poll-area">
        <label for="">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Monday </span>
            </div>
            <span class="percent">50%</span>
          </div>
          <div class="progress" style="--w: 60"></div>
        </label>
        <label for="">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Tuseday</span>
            </div>
            <span class="percent">70%</span>
          </div>
          <div class="progress" style="--w: 50"></div>
        </label>
        <label for="">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Wedensday</span>
            </div>
            <span class="percent">70%</span>
          </div>
          <div class="progress" style="--w: 40"></div>
        </label>
        <label for="">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Thursday</span>
            </div>
            <span class="percent">30%</span>
          </div>
          <div class="progress" style="--w: 30"></div>
        </label>
        <label for="">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Friday</span>
              </div>
              <span class="percent">60%</span>
            </div>
            <div class="progress" style="--w: 60"></div>
          </label>
          <label for="">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Saturday</span>
              </div>
              <span class="percent">75%</span>
            </div>
            <div class="progress" style="--w: 60"></div>
          </label>
          <label for="">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Sunday</span>
              </div>
              <span class="percent">90%</span>
            </div>
            <div class="progress" style="--w: 60"></div>
          </label>
      </div>
    </div>

    <script src="poll.js"></script>
  </body>
</html>
